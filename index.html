<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>calculadora</title>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display"></div>
        <div class="calculator-buttons">
            <button id="limparDisplay">CE</button>
            <button id="limparCalculo">C</button>
            <button id="apagar">«</button>
            <button id="operadorDivisao">/</button>
            <button id="botaoSete">7</button>
            <button id="botaoOito">8</button>
            <button id="botaoNove">9</button>
            <button id="operadorMultiplicacao">*</button>
            <button id="botaoQuatro">4</button>
            <button id="botaoCinco">5</button>
            <button id="botaoSeis">6</button>
            <button id="operadorSubtracao">-</button>
            <button id="botaoUm">1</button>
            <button id="botaoDois">2</button>
            <button id="botaoTres">3</button>
            <button id="operadorAdicao">+</button>
            <button id="maisOuMenos">±</button>
            <button id="botaoZero">0</button>
            <button id="virgula">,</button>
            <button id="igual">=</button>
        </div>
    </div>
    
</body>
<script src="js/script.js"></script>
</html>
